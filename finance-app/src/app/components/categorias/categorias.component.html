<fin-wrap-container>
  <div class="d-flex justify-content-between align-items-center">
    <h2>Categorias</h2>
    <p-button
      icon="pi pi-plus"
      [outlined]="true"
      label="Nova Categoria"
      (onClick)="abrirModalAddCategoria()"
    ></p-button>
  </div>

  <hr />

  <fin-categoria-table
    [categorias]="categorias"
    [configModal]="configModal"
    (isCategoriaDeleted)="deletedCategoria($event)"
  ></fin-categoria-table>
</fin-wrap-container>
