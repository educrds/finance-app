<fin-column class="w-100">
  <fin-row>
    <fin-top-card
      [title]="'Entradas'"
      [value]="somatorio().soma_receitas"
      [isCurrency]="true"
      [className]="'pi pi-arrow-up-right'"
      class="flex-1"
    ></fin-top-card>

    <fin-top-card
      [title]="'Saldo'"
      [value]="saldo()"
      [className]="'pi pi-arrows-h'"
      [isCurrency]="true"
      class="flex-1"
    ></fin-top-card>

    <fin-top-card
      [title]="'Saídas'"
      [value]="somatorio().soma_despesas"
      [className]="'pi pi-arrow-down-right'"
      [isCurrency]="true"
      class="flex-1"
    ></fin-top-card>
  </fin-row>

  <p-accordion>
    <p-accordionTab header="Gráficos por categoria" [disabled]="!saidasPorCategoria && !entradasPorCategoria">
      <fin-row>
        @if(saidasPorCategoria){
          <div class="wrap-container chart">
            <h3>Entradas por categoria</h3>
            <div class="m-auto">
              <fin-pie-chart-categoria [chartData]="entradasPorCategoria" />
            </div>
          </div>
        }

        @if(entradasPorCategoria){
          <div class="wrap-container chart">
            <h3>Saídas por categoria</h3>
            <div class="m-auto">
              <fin-pie-chart-categoria [chartData]="saidasPorCategoria" />
            </div>
          </div>
        }
      </fin-row>
    </p-accordionTab>
  </p-accordion>

  <fin-wrap-container [ngClass]="'w-100'">
    <h2>Transações</h2>
    <hr />
    @if(transacoes().length){
    <fin-transacao-table
      [transacoes]="transacoes()"
      [rowSelected]="rowSelected()"
    />
    } @else if(!transacoes().length) {
    <fin-alert-container message="Nenhum registro encontrado." />
    }
  </fin-wrap-container>
</fin-column>
