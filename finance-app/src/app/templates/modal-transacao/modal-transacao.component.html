<form action="" [formGroup]="formAddTransacao">
  <fin-column
    ><div class="d-flex flex-column g-4">
      <label for="input_valor">Título:</label>
      <input id="input_valor" pInputText formControlName="trs_titulo" />
    </div>

    <div class="d-flex flex-column g-4">
      <label for="input_valor">Descrição:</label>
      <input id="input_valor" pInputText formControlName="trs_descricao" />
    </div>

    <div class="d-flex flex-column g-4">
      <label for="input_valor">Categoria:</label>
      <p-dropdown
        formControlName="trs_categoria"
        [options]="categoriasOptions"
        optionLabel="text"
        optionValue="id"
        appendTo="body"
        placeholder="Selecione uma categoria"
      ></p-dropdown>
    </div>

    <fin-row>
      <div class="d-flex flex-column g-4">
        <label for="input_valor">Valor:</label>
        <p-inputNumber
          formControlName="trs_valor"
          mode="currency"
          currency="BRL"
          locale="pt-BR"
        >
        </p-inputNumber>
      </div>
      
      <div class="d-flex flex-column g-4">
        <label for="input_valor">&nbsp;</label>
        <div class="d-flex g-4 m-auto">
          <span>Paga</span>
          <p-inputSwitch
            formControlName="trs_status"
          ></p-inputSwitch>
        </div>
      </div>

    </fin-row>


    <div class="d-flex flex-column g-4">
      <label for="input_valor">Data:</label>
      <p-calendar
        formControlName="trs_data_ocorrido"
        appendTo="body"
        [showIcon]="true"
        dateFormat="dd/mm/yy"
      ></p-calendar>
    </div>

    <p-button
      label="Salvar"
      [loading]="loading"
      (onClick)="inserirOuAtualizarTransacao()"
    ></p-button>
  </fin-column>
</form>
