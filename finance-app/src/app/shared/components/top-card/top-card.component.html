<fin-wrap-container>
  <div class="d-flex g-4 align-items-center">
    <div class="card-title">{{ title }}</div>
    <i [className]="className"></i>
  </div>

  @if(!isCurrency){
  <p
    class="card-subtitle"
    [ngClass]="value < 0 ? 'text-danger' : 'text-success'"
  >
    {{ value || 0 }}
  </p>
  } @if(isCurrency){
  <p
    class="card-subtitle"
    [ngClass]="value < 0 ? 'text-danger' : 'text-success'"
  >
    {{ value || 0 | currency : "R$ " }}
  </p>
  }
</fin-wrap-container>
