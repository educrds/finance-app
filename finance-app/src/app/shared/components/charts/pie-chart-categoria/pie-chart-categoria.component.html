<div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [responsive]="chartOptions.responsive"
      [colors]="chartOptions.colors"
      [stroke]="chartOptions.options.stroke"
      [dataLabels]="chartOptions.options.dataLabels"
      [legend]="chartOptions.options.legend"
      [tooltip]="chartOptions.options.tooltip"
    >
      ></apx-chart
    >
</div>
