<coinz-wrap-container>
  <div class="d-flex g-4 align-items-center">
    <div class="card-title">{{ title() }}</div>
    <i [class]="icon()"></i>
  </div>

  @if(!isCurrency()){
    <p class="card-subtitle" [ngClass]="value() < 0 ? 'text-danger' : 'text-success'"> 
      {{ value() }} 
    </p>
  } @else {
    <p class="card-subtitle" [ngClass]="value() < 0 ? 'text-danger' : 'text-success'">
      {{ value() | currency : "R$ " }}
    </p>
  }
      
</coinz-wrap-container>
