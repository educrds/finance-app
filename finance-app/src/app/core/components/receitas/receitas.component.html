<coinz-column>
  <coinz-wrap-container>
    <coinz-table-header title="Entradas" />
    @if(transacoes().length){
      <coinz-transacao-table
      [transacoes]="transacoes()"
      [rowSelected]="rowSelected()"
    />
    } @else if (!transacoes().length) {
      <coinz-alert-container message="Nenhum registro encontrado." />
    }
  </coinz-wrap-container>
</coinz-column>
